<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查看数据 - 发行人计划</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .page-title {
        font-size: 18px;
        padding: 16px 0;
        border-bottom: 1px solid #eee;
        margin-bottom: 20px;
      }
      .back-link {
        color: #00c2b3;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 15px;
        display: inline-block;
      }
      .data-panel {
        background-color: #fff;
        border-radius: 4px;
        padding: 20px;
        margin-bottom: 15px;
      }
      .plan-name {
        font-size: 16px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 500;
      }
      .data-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .data-card {
        background-color: #f8f8f8;
        border-radius: 4px;
        padding: 15px;
        display: flex;
        flex-direction: column;
      }
      .data-label {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
      }
      .data-value {
        font-size: 24px;
        color: #333;
        font-weight: 500;
      }
      .data-value.highlight {
        color: #00c2b3;
      }
      @media (max-width: 768px) {
        .data-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-link">← 返回列表</a>

      <div class="page-title">查看数据</div>

      <div class="data-panel">
        <div class="plan-name" id="planName">测试计划</div>

        <div class="data-grid">
          <div class="data-card">
            <div class="data-label">视频投稿数</div>
            <div class="data-value" id="submissionCount">32</div>
          </div>

          <div class="data-card">
            <div class="data-label">总点赞数</div>
            <div class="data-value" id="totalLikes">128,475</div>
          </div>

          <div class="data-card">
            <div class="data-label">总播放量</div>
            <div class="data-value" id="totalViews">1,246,890</div>
          </div>

          <div class="data-card">
            <div class="data-label">星火币预算</div>
            <div class="data-value" id="budget">10,000</div>
          </div>

          <div class="data-card">
            <div class="data-label">星火币余额</div>
            <div class="data-value highlight" id="balance">4,325</div>
          </div>

          <div class="data-card">
            <div class="data-label">星火币发放数</div>
            <div class="data-value" id="distributed">5,675</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (id) {
          console.log("查看数据ID:", id);

          // 这里可以添加获取该ID对应数据的逻辑
          // 示例代码:
          /*
                fetch(`/api/plans/${id}/stats`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('planName').textContent = data.planName;
                        document.getElementById('submissionCount').textContent = data.submissionCount;
                        document.getElementById('totalLikes').textContent = data.totalLikes.toLocaleString();
                        document.getElementById('totalViews').textContent = data.totalViews.toLocaleString();
                        document.getElementById('budget').textContent = data.budget.toLocaleString();
                        document.getElementById('balance').textContent = data.balance.toLocaleString();
                        document.getElementById('distributed').textContent = data.distributed.toLocaleString();
                    });
                */

          // 模拟数据 - 根据不同ID展示不同数据
          if (id === "1") {
            // 保持默认数据不变
          } else if (id === "2") {
            document.getElementById("planName").textContent = "双十一活动";
            document.getElementById("submissionCount").textContent = "156";
            document.getElementById("totalLikes").textContent = "486,213";
            document.getElementById("totalViews").textContent = "3,892,455";
            document.getElementById("budget").textContent = "25,000";
            document.getElementById("balance").textContent = "8,120";
            document.getElementById("distributed").textContent = "16,880";
          }
        }
      });
    </script>
  </body>
</html>
